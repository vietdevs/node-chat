<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>chatroom</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="container">
		<div class="column">
			<div class="messages">
				<ul class="message-list">
					<li class="message">Hi!</li>
					<li class="message me">Hey!</li>
				</ul>
			</div>
			<form class="form-box" id="message-form"/>
				<textarea type="text" id="message-input" placeholder="Type a message..." rows="1"></textarea>
				<button type="submit" id="message-submit">Send</button>
			</form>
		</div>
	</div>
	<script src="./script.js"></script>
</body>

</html>
